{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Панель рукапа</title>
  <link rel="stylesheet" href="{% static 'rukap/css/style.css' %}">
</head>
<body>
  <div class="navbar">
    <div class="brand">Панель рукапа</div>
    <div>
      Добро пожаловать
      <button class="btn">Выйти</button>
    </div>
  </div>

  <div class="filters">
    <h5>Фильтрация по неделям</h5>
    <div class="row" style="display:flex; gap:15px; align-items:center; flex-wrap:wrap;">
      <div>
        <div style="display:flex; gap:5px; align-items:center;">
          <button class="btn" id="prevWeekBtn">◀️</button>
          <span id="weekLabel">
            {{ default_week_from|date:"d.m.Y" }} - {{ default_week_to|date:"d.m.Y" }}
          </span>
          <button class="btn" id="nextWeekBtn">▶️</button>
          <button class="btn" id="currentWeekBtn">Последняя неделя</button>
        </div>
      </div>
      <div style="margin-left:auto;">
        <button class="btn btn-success" id="approveAllBtn">✔️ Согласовать</button>
      </div>
    </div>
  </div>

  <div class="table-container">
    <table id="violationsTable">
      <thead>
        <tr>
          <th>Дата</th>
          <th>Аэропорт</th>
          <th>Рейс</th>
          <th>Направление</th>
          <th>Прилет/Вылет</th>
          <th>Время рейса</th>
          <th>Сектор-стоянка</th>
          <th>Время нарушения</th>
          <th>Служба</th>
          <th>Вид нарушения</th>
          <th>Описание</th>
          <th>Статус</th>
        </tr>
      </thead>
      <tbody><!-- наполняется JS --></tbody>
    </table>
  </div>

  <script>
    // Чтобы не ловить 403 при снятом csrf_exempt — можешь убрать getCookie и header
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
          cookie = cookie.trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
  </script>
  <script src="{% static 'rukap/js/script.js' %}"></script>
</body>
</html>
